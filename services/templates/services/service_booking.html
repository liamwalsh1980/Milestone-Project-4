{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
        <div class="container-fluid mt-3">
            <div class="row ipad-mt">
                <div class="col text-center mt-3">
                    <h2 class="sub-header">Book a Service</h2>
                </div>
            </div>
            <div class="row">
                <div class="product-container col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                    <form method="POST" action="{% url 'services' %}book/" class="form my-4 text-black border border-dark p-4" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col mb-3">
                                <label for="name">Full Name</label>
                                <input type="text" name="name" class="form-control text-black" id="name" placeholder="Full Name" minlength="1" maxlength="100" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col mb-3">
                                <label for="number">Contact Number</label>
                                <input type="tel" name="number" class="form-control text-black" id="number" placeholder="Contact Number" minlength="10" maxlength="11" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col mb-3">
                                <label for="email">Email address</label>
                                <input type="email" name="email" class="form-control text-black" id="email" placeholder="name@example.com" minlength="1" maxlength="100" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6 col-lg-6 mb-3">
                                <label for="quantity">Quantity and Services</label>
                                <select name="quantity" class="form-control custom-select" id="quantity" required>
                                    <option class="text-muted" disabled selected>Choose...</option>
                                    <option>1 Bike</option>
                                    <option>2 Bikes</option>
                                    <option>3 Bikes</option>
                                    <option>4 Bikes</option>
                                    <option>5 Bikes</option>
                                    <option>6 Bikes</option>
                                    <option>7 Bikes</option>
                                    <option>8 Bikes</option>
                                    <option>9 Bikes</option>
                                    <option>10 Bikes</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-6 col-lg-6 mb-3 pl-sm-2 pl-md-3 pl-lg-3 pl-xl-5">
                                <div class="form-check">
                                    <input class="form-check-input" name="cleaning" type="checkbox" value="" id="cleaning">
                                    <label class="form-check-label pr-5" for="cleaning">Cleaning Service</label>
                                </div>
                                <div class="form-check">  
                                    <input class="form-check-input" name="maintenance" type="checkbox" value="" id="maintenance">
                                    <label class="form-check-label pr-5" for="maintenance">Maintenance</label>
                                </div>
                                <div class="form-check">  
                                    <input class="form-check-input" name="sell" type="checkbox" value="" id="sell">
                                    <label class="form-check-label pr-5" for="sell">Sell Your Bike</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col mb-3">
                                <label for="image">Add an Image</label>
                                <input type="file" name="image" class="form-control-file" id="image">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col mb-3">
                                <label for="date">Pick a date</label>
                                <input class="datepicker"name="date" data-date-format="mm/dd/yyyy">
                                
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col mb-3">
                                <label for="infobox">Add Information</label>
                                <textarea class="form-control" name="infobox" id="infobox" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="book-button btn btn-ls rounded-0 text-uppercase" type="button" 
                            data-toggle="modal" data-target="#exampleModal">Book Service</button>
                        </div>
                        <div class="text-center">
                            <a class="btn btn-outline-black rounded-0 text-uppercase " href="{% url 'services' %}">
                                <span class="icon icon-red">
                                    <i class="far fa-arrow-alt-circle-left"></i>
                                </span>Cancel</a>
                        </div>

                       
                    </form>
                </div> 
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    The Bike Shop
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="javascript:window.location.reload()">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
            <div class="padding-bottom"></div>
        </div>
{% endblock %}

<script type="text/javascript">
    $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').trigger('focus')
    })
</script>
