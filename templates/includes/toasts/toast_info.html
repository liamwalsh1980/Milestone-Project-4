<div class="toast custom-toast rounded-0 border-top-0 text-black border border-info" data-delay="10000" data-autohide="true">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header">
        <strong class="mr-auto toast-subheader">Alert <i class="fas fa-exclamation-circle"></i></strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body border-top border-dark bg-white">
        {{ message }}        
    </div>
</div>
