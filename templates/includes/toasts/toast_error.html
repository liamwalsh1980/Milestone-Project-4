<div class="toast custom-toast rounded-0 border-top-0 text-black border border-danger" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header">
        <strong class="mr-auto toast-subheader">Error! <i class="far fa-frown fa-sm"></i></strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body border-top border-dark bg-white">
        {{ message }}        
    </div>
</div>
