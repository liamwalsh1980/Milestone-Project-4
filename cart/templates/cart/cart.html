{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="sub-header mb-4">Shopping Cart</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if cart_items %}
                <div class="table-responsive rounded">
                    {{ cart_items }}
                </div>
            {% else %}
                <div class="text-center">
                    <i class="far fa-frown text-black mb-2"></i>
                    <p class="text-black cart-empty">Your cart is empty!</p>
                </div>
                <div class="text-center">
                    <a href="{% url 'products' %}" class="shop-now-cart-button btn btn-ls rounded-0 text-uppercase py-2">Shop Now</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
<i class="fas fa-frown"></i>
